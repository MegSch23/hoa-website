<div class="max-w-4xl mx-auto px-4 py-12 text-text">
  <h1 class="text-3xl font-bold text-center mb-6 text-text">Community Forms</h1>

  <div class="mb-8">
    <input
      type="text"
      [(ngModel)]="searchTerm"
      placeholder="Search forms..."
      class="w-full px-4 py-3 border border-border rounded-xl bg-surface text-text focus:outline-none focus:ring-2 focus:ring-primary placeholder-text-muted"
    />
  </div>

  <div *ngIf="filteredForms.length > 0; else noResults" class="grid md:grid-cols-2 gap-6">
    <div *ngFor="let form of filteredForms" class="bg-surface border border-border rounded-2xl p-6 hover:shadow-xl transition">
      <div class="flex items-center mb-4">
        <div class="bg-primary text-surface p-3 rounded-full mr-4">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
               viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M9 17v-6h6v6m2 4H7a2 2 0 01-2-2V5a2 2 0 012-2h5l2 2h5a2 2 0 012 2v12a2 2 0 01-2 2z"></path>
          </svg>
        </div>
        <h2 class="text-lg font-semibold text-text">{{ form.title }}</h2>
      </div>
      <p class="text-sm text-text-muted mb-4">{{ form.description }}</p>
      <a [href]="form.fileUrl" download
         class="inline-flex items-center gap-2 px-4 py-2 bg-sky-700 text-surface font-medium rounded-lg hover:bg-primary-hover transition">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M4 16v2a2 2 0 002 2h12a2 2 0 002-2v-2M7 10l5 5 5-5M12 15V3"></path>
        </svg>
        Download PDF
      </a>
    </div>
  </div>

  <ng-template #noResults>
    <p class="text-center text-text-muted text-sm">No forms found matching your search.</p>
  </ng-template>
</div>
