<form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm"
  class="max-w-lg mx-auto bg-white shadow-md rounded-2xl p-6 space-y-4 border border-gray-200 mt-2" >

  <h2 class="text-2xl font-semibold text-center text-gray-800 mb-2">Contact Us</h2>
  <p class="text-center text-gray-500 mb-4">We’re here to help — whether it's property-related or a technical issue.</p>

  <div>
    <label class="block mb-1 font-medium text-gray-700">Name</label>
    <input name="name" [(ngModel)]="formData.name" required
      class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-yellow-300 outline-none" />
  </div>

  <div>
    <label class="block mb-1 font-medium text-gray-700">Email</label>
    <input type="email" name="email" [(ngModel)]="formData.email" required
      class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-yellow-300 outline-none" />
  </div>

  <div>
    <label class="block mb-1 font-medium text-gray-700">Reason for Contact</label>
    <select name="reason" [(ngModel)]="formData.reason" required
      class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-yellow-300 outline-none">
      <option value="" disabled selected>Select a reason</option>
      <option value="Contact Property Management">Contact Property Management</option>
      <option value="Report a Website Issue">Report a Website Issue</option>
    </select>
  </div>

  <div>
    <label class="block mb-1 font-medium text-gray-700">Subject</label>
    <input name="subject" [(ngModel)]="formData.subject" required
      class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-yellow-300 outline-none" />
  </div>

  <div>
    <label class="block mb-1 font-medium text-gray-700">Message</label>
    <textarea name="message" [(ngModel)]="formData.message" rows="4" required
      class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-yellow-300 outline-none"></textarea>
  </div>

  <!-- reCAPTCHA -->
  <div class="flex justify-center">
    <div class="g-recaptcha" data-sitekey="6LfDnAIsAAAAADOwdJL08KlRfoMPcp7t93Vnxkhk"></div>
  </div>

  <button type="submit" [disabled]="isSubmitting"
    class="w-full bg-primary hover:bg-primary-hover text-white font-semibold py-2 rounded-lg shadow-sm transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
    {{ isSubmitting ? 'Sending...' : 'Send Message' }}
  </button>

  <p *ngIf="submitted" class="text-green-600 text-center mt-3">✅ Thank you! Your message has been sent.</p>
  <p *ngIf="errorMessage" class="text-red-600 text-center mt-3">{{ errorMessage }}</p>
</form>
